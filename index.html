<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/geo-test.css" />
  <title>Document</title>
</head>
<body>
  <div class="wrapper firstButton">
    <input class="highButton" type="button" name="startTest" value="Погнали" onclick="askQuestion()">
  </div>
  <div class="wrapper secondButton">
    <input class="highButton" type="button" name="changeNameButton" value="Сменить имя" onclick="setLocalStorageUserName()">
  </div>

  <div class="wrapper">
    <div class="questionField">
      <div class="wrapper">
          <p id="question"></p>
      </div>
      <div class="wrapper">
          <p id="variants"></p>
      </div>
    </div>
  </div>
  <div class="hidden">
    <div class="radio">
      <p>
        <label><input type='radio'  class="radioButton" name='pag' checked ><span id="firstRadio"></span></label>
        <label><input type='radio'  class="radioButton" name='pag' ><span id="secondRadio"></span></label>
        <label><input type='radio'  class="radioButton" name='pag' ><span id="thirdRadio"></span></label>
        <label><input type='radio'  class="radioButton" name='pag' ><span id="fourthRadio"></span></label>
      </p>
      <div class="wrapper">
          <input class="answer" type="button" name="answerTheQuestion" value="Ответить" onclick="sendPaginationAnswer()">
      </div>
    </div>
    <div class="textArea">
      <div class="wrapper textQuestionPadding">
          <span id ="textQuestionObject"></span>
      </div>
      <div id="textAreaText" class="wrapper textQuestionPadding">
          <input type='text'  id ="textField" name='text'>
      </div>
      <div class="wrapper textQuestionPadding">
        <input class="answer" type="button" name="answerTheQuestion" value="Ответить" onclick="sendTextAnswer()">
      </div>
    </div>
    <div class="pictureArea">
      <div class="wrapper">
        <img id="peninsularImage" src="" height="200px" width="200px">
      </div>
      <div id="pictureAreaText" class="wrapper textQuestionPadding">
        <input type='text' id="textPicture" name='text'>
      </div>
      <div class="wrapper textQuestionPadding">
        <input class="answer" type="button" name="answerTheQuestion" value="Ответить" onclick="sendImageAnswer()">
      </div>
    </div>
    <div class="dropDownList">
      <div class="wrapper dropdownColumn">
        <div>
          <div class="listLine leftPadding">
            <div class="listPicture">
              <img class="listImage" src="" height="100px" width="100px">
            </div>
            <div class="listPictureVariant">
    
            </div>
            <div class="dropDownAnswer">
              <p class="dropDownAnswerText"> </p>
            </div>
          </div>
          <div class="listLine leftPadding">
            <div class="listPicture">
              <img class="listImage" src="" height="100px" width="100px">
            </div>
            <div class="listPictureVariant">
    
            </div>
            <div class="dropDownAnswer">
              <p class="dropDownAnswerText"> </p>
            </div>
          </div>
        </div>
        <div>
          <div class="listLine leftPadding">
            <div class="listPicture">
              <img class="listImage" src="" height="100px" width="100px">
            </div>
            <div class="listPictureVariant">
    
            </div>
            <div class="dropDownAnswer">
              <p class="dropDownAnswerText"> </p>
            </div>
          </div>
          <div class="listLine leftPadding">
            <div class="listPicture">
              <img class="listImage" src="" height="100px" width="100px">
            </div>
            <div class="listPictureVariant">
    
            </div>
            <div class="dropDownAnswer">
              <p class="dropDownAnswerText"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper textQuestionPadding">
        <input class="answer" type="button" name="answerTheQuestion" value="Ответить" onclick="sendDropdownListAnswer()">
      </div>
    </div>
    <div class="selectField">
      <select class = "selectBlock">
        <option class="option" value="" selected></option>
        <option class="option" value=""></option>
        <option class="option" value=""></option>
        <option class="option" value=""></option>
      </select>
    </div>
    <div class="finalWindow">
      <div class="wrapper">
        <p>Поздравляем,<span id="userName"></span></p> 
              </div>
      <div class="wrapper">
        <p>Правильных ответов - <span id="rightAnswers"></span> из <span id="numberOfQuestions"></span>.</p>
      </div>
      <div class="wrapper">
        <p>Твой ранг:</p>
      </div>
      <div class="wrapper">
        <img class="finalRankImage" src="" height="200px" width="200px">
      </div>
    </div>
  </div>

</body>
<script src="code/code.js">

</script>
</html>
